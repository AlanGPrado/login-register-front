  <mat-dialog-content>
    <p>{{message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button style="background-color: #C80809;color: whitesmoke;font-weight: bold;" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
    <button mat-raised-button style="font-weight: bold;" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
  </mat-dialog-actions>
